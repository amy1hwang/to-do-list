<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do</title>
  </head>
  <body>
  <div class="container">
    <h1>To Do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a to do:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-location">to do:</label>
            <input type="text" class="form-control" id="new-todo">
          </div>
          <div class="form-group">
            <label for="new-landmarks">detail:</label>
            <input type="text" class="form-control" id="new-detail">
          </div>
          <div class="form-group">
            <label for="new-year">deadline:</label>
            <input type="text" class="form-control" id="new-deadline">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>To Do:</h2>
        <ul id="to-do">

        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div id="show-to-do">
        <h2></h2>
        <p>To Do: <span class="todo"></span></p>
        <p>Detail: <span class="detail"></span></p>
        <p>Deadline: <span class="deadline"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
